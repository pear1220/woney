<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery 버전</title>
<script type="text/javascript" src="/JqueryStudy/js/jquery-2.0.0.js"></script>
<script type="text/javascript">
	// 웹브라우저에 HTML문서(document)가 로드되고 나면 자동적으로 실행되어야할 
	// 내용을 여기에 기재하면 된다.
	$(document).ready(function() {// $(document)가 준비가 다되면 fuction() {}것을 해라
		$("#test").html("안녕하세요? jQuery~~");
	});
</script>

</head>
<body>
	<span id="test"></span>
</body>
</html>
