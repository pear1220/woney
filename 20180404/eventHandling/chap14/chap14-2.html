<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>14-2. 이벤트 버블링 막기(이벤트 버블링 문제 발생 해결 한 것)</title>
<!-- 이벤트 버블링 문제가 있어서 예상치 못한 결과 발생 해결
-->

<script type="text/javascript" src="/JqueryStudy/js/jquery-2.0.0.js"></script>

<script type="text/javascript">

	$(document).ready(function(){
		
		$("div").click(function(){ // 최상위를 잡는다.
			
	 		var $target = $(event.target);
			 
			 if($target.is("div")){
				 alert("div 엘리먼트를 클릭했습니다.");
			 }
			 else if($target.is("p")){
				 alert("p 엘리먼트를 클릭했습니다.");
			 }
			 else if ($target.is("span")){
				 alert("span 엘리먼트를 클릭했습니다.");
			 }
			
		});
			
		
	});

	/* 
	   HTML 파일의 DOM(Document Object Model)에서 
	      가장 상위의 엘리먼트는 div 엘리먼트 이고,
	      그 아래의 문단(p) 엘리먼트(<p> 는 <div>의 자식 엘리먼트),
	      그리고 마지막에 span 엘리먼트(<span> 는 <p>의 자식 엘리먼트) 
	      가 나오고 있다.
	*/
	

</script>


</head>
<body>
	<div>
		div엘리먼트
		<p>
			단락구분의 엘리먼트<br/>
			<span>스팬태그의 엘리먼트</span>
		</p>
	</div>
</body>
</html>
