<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>버튼을 한번 클릭하여 이벤트 발생한 이후 다음 클릭에는 이벤트 비활성화 시키기(unbind)</title>
<!-- 예를 들어 회원가입시 "회원가입"이라는 버튼을 클릭해서 정상적으로 회원가입이 성공되었다면 
	다음번에는 "회원가입"이라는 버튼이 클릭이 안되게 하고자한다. 	-->
<link rel="stylesheet" type="text/css" href="/JqueryStudy/eventHandling/css/event.css"> <!-- 외부에 만든 css를 끌어온다. -->

<script type="text/javascript" src="/JqueryStudy/js/jquery-2.0.0.js"></script>
<script type="text/javascript">

	$(document).ready(function(){
		
		var text ="";
		
		$(".bold").bind("click", function(){// "click"은 이벤트라고 하고 function(){} 를 핸들링(처리) 함수라고 한다. 이벤트 결합을 한다.
			
			text =$(this).text();
			//$(this) 는 이벤트가 발생된 선택자를 말한다.
			// 즉, $(".bold")를 말한다.
			
			alert(text+ "버튼을 클릭하셨네요");
			//click 이벤트에 대한 이벤트 핸들러 생성
			$(this).unbind("click");
			//click 이벤트에 대해서 이벤트 핸들러 제거
		});
		
		$(".italic").bind("click", function(){
			/* text =$(".italic").text(); */
			
	 	text =$(this).text();
			//$(this) 는 이벤트가 발생된 선택자를 말한다.
			// 즉, $(".italic")를 말한다.
			
			alert(text+" 버튼을 클릭하셨네요");
			$(this).unbind("click");
		}); 
		

		$(".food1").bind("click", function(){// "click"은 이벤트라고 하고 function(){} 를 핸들링(처리) 함수라고 한다. 이벤트 결합을 한다.
			
			text =$(this).text();
			alert(text+ "버튼을 클릭하셨네요");
			$(".food").unbind("click");
			
		});
		
		$(".food2").bind("click", function(){
	
			
		 	text =$(this).text();
			alert(text+" 버튼을 클릭하셨네요");
			$(".food").unbind("click");
		}); 
	
	});
</script>
</head>
<body>
	<div style="margin-top: 5%;">
		<span class="buttons bold">회원가입</span><!--  buttons 와 bold는 합집합 -->
		<span class="buttons italic">기울임꼴</span>
	</div>
	
	<div style="margin-top: 5%;">
		<span class="buttons food food1">짜장면선택</span><!--  buttons 와 bold는 합집합 -->
		<span class="buttons food food2">짬뽕선택</span>
	</div>
</body>
</html>
